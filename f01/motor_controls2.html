<html>

<head>
  <title>F0.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      color: #2f2f2f;
      background: #f8f8f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      align-content: center;
    }

    body {
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    .controls {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-end;
      width: 100%;
      padding: 0 0 1rem 0;
    }

    .slider-and-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    .slider-component {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slider-value {
      text-align: center;
      font-size: 1.5rem;
      color: #2196F3;
      font-weight: bold;
      min-width: 60px;
      max-width: 60px;
      margin: 0.25rem 0 0 0;
    }

    .slider-horizontal {
      margin: 1rem 0 0 0;
      width: 60vw;
      max-width: 220px;
    }

    .slider-horizontal-labels {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }

    .slider-label {
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      color: #717171;
    }

    .slider-vertical {
      writing-mode: bt-lr;
      appearance: slider-vertical;
      height: 60vh;
      max-height: 220px;
      margin: 1rem 0;
    }

    .stop-btn {
      width: 64px;
      height: 64px;
      min-width: 64px;
      min-height: 64px;
      font-size: 1.2em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e53935;
      border: none;
      color: #f8f8f8;
      cursor: pointer;
      font-weight: bold;
      box-shadow: none;
      outline: none;
      transition: none;
    }

    /* Slider thumb styling */
    input[type=range].slider-vertical::-webkit-slider-thumb,
    input[type=range].slider-horizontal::-webkit-slider-thumb {
      width: 32px;
      height: 32px;
      background: #2196F3;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type=range].slider-vertical::-moz-range-thumb,
    input[type=range].slider-horizontal::-moz-range-thumb {
      width: 32px;
      height: 32px;
      background: #2196F3;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type=range].slider-vertical::-ms-thumb,
    input[type=range].slider-horizontal::-ms-thumb {
      width: 32px;
      height: 32px;
      background: #2196F3;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <script>
    let sendSliderUpdateAbortController = null;
    let sendSliderUpdateTimeout = null;
    function sendSliderUpdate(left, right) {
      // Debounce: only send after 40ms pause
      if (sendSliderUpdateTimeout) {
        clearTimeout(sendSliderUpdateTimeout);
      }
      sendSliderUpdateTimeout = setTimeout(function () {
        // Abort previous fetch if still pending
        if (sendSliderUpdateAbortController) {
          sendSliderUpdateAbortController.abort();
        }
        sendSliderUpdateAbortController = new AbortController();
        fetch(`/set?left=${left}&right=${right}`, { signal: sendSliderUpdateAbortController.signal })
          .catch(err => {/* Optionally handle error */ });
      }, 40);
    }
    function updateValue(id, value) {
      document.getElementById(id).textContent = value;
    }
    function onSliderInput() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      updateValue("leftValue", left);
      updateValue("rightValue", right);
      sendSliderUpdate(left, right);
    }
    function sendStop() {
      document.getElementById("left").value = 0;
      document.getElementById("right").value = 0;
      updateValue("leftValue", 0);
      updateValue("rightValue", 0);
      sendSliderUpdate(0, 0);
    }
  </script>
</head>

<body>
  <form class="controls" method="get" onsubmit="return false;">
    <div class="slider-and-buttons">
      <button type="button" class="stop-btn" onclick="sendStop()">STOP</button>
      <div class="slider-component">
        <div class="slider-horizontal-labels">
          <span class="slider-label">L</span>
          <span id="leftValue" class="slider-value">0</span>
          <span class="slider-label">R</span>
        </div>
        <input class="slider slider-horizontal" name="left" id="left" type="range" min="-100" max="100" value="0"
          step="1" oninput="onSliderInput()" />
      </div>
    </div>
    <div class="slider-component">
      <span class="slider-label">F</span>
      <span id="rightValue" class="slider-value">0</span>
      <input class="slider slider-vertical" name="right" id="right" type="range" min="-100" max="100" value="0" step="1"
        oninput="onSliderInput()" />
      <span class="slider-label">B</span>
    </div>
  </form>
  <script>
    // Initialize displayed values on page load
    document.addEventListener("DOMContentLoaded", function () {
      updateValue("leftValue", document.getElementById("left").value);
      updateValue("rightValue", document.getElementById("right").value);
    });
  </script>
  <script>
    let gamepadActive = false;
    let lastLeft = 0, lastRight = 0;

    function mapAxisToSlider(axis) {
      // axis in [-1, 1] -> slider in [-100, 100], round to int
      return Math.round(axis * 100);
    }

    function pollGamepad() {
      const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
      if (!gamepads) return;
      const gp = gamepads[0];
      if (gp) {
        // Map left slider to X axis (steering)
        let steer = gp.axes[0] || 0; // Left stick X axis, -1 (left) to 1 (right)
        // Map right slider to triggers (throttle/brake)
        let throttle = (gp.buttons[7]?.value || 0) - (gp.buttons[6]?.value || 0); // RT - LT
        // Send steering and throttle directly
        let left = Math.round(steer * 100); // steering
        let right = Math.round(throttle * 100); // throttle
        // Clamp to [-100, 100]
        left = Math.max(-100, Math.min(100, left));
        right = Math.max(-100, Math.min(100, right));
        if (left !== lastLeft || right !== lastRight) {
          document.getElementById("left").value = left;
          document.getElementById("right").value = right;
          updateValue("leftValue", left);
          updateValue("rightValue", right);
          sendSliderUpdate(left, right);
          lastLeft = left;
          lastRight = right;
        }
      }
      if (gamepadActive) {
        requestAnimationFrame(pollGamepad);
      }
    }

    // Start polling after a user gesture (required by Safari)
    function enableGamepadControl() {
      if (!gamepadActive) {
        gamepadActive = true;
        pollGamepad();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.body.addEventListener("touchstart", enableGamepadControl, { once: true });
      document.body.addEventListener("mousedown", enableGamepadControl, { once: true });
    });
  </script>
</body>

</html>
